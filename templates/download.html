<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>从电脑下载文件</title>
    <link href="./static/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style type="text/css">
      @layer utilities {
        .file-icon {
          @apply w-8 h-8 flex items-center justify-center rounded-lg;
        }
        .image-icon {
          @apply bg-blue-100 text-blue-600;
        }
        .doc-icon {
          @apply bg-green-100 text-green-600;
        }
        .pdf-icon {
          @apply bg-red-100 text-red-600;
        }
        .archive-icon {
          @apply bg-yellow-100 text-yellow-600;
        }
        .audio-icon {
          @apply bg-purple-100 text-purple-600;
        }
        .video-icon {
          @apply bg-indigo-100 text-indigo-600;
        }
        .other-icon {
          @apply bg-gray-100 text-gray-600;
        }

        .file-row {
          @apply grid grid-cols-[minmax(150px,3fr)_1fr_1fr_auto] items-center gap-4 p-4 border-b border-gray-200 hover:bg-gray-50 transition-colors;
        }

        @media (max-width: 768px) {
          .file-row {
            @apply grid-cols-1 gap-2 p-3 border-b border-gray-200;
          }
          .file-info {
            @apply flex flex-wrap items-center gap-2;
          }
          .file-actions {
            @apply flex justify-end mt-2;
          }
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
      <!-- 头部 -->
      <header class="bg-gradient-to-r from-gray-800 to-gray-900 text-white rounded-t-xl p-6 mb-6">
        <div class="flex items-center gap-4">
          <a href="/" class="text-white hover:text-gray-200 transition-colors">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div>
            <h1 class="text-2xl font-bold">从电脑下载文件</h1>
            <p class="text-gray-300 mt-1">选择文件传输到您的移动设备</p>
          </div>
        </div>
      </header>

      <!-- 主要内容 -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <!-- 搜索区域 -->
        <div class="p-5 border-b border-gray-200">
          <div class="flex gap-3">
            <div class="relative flex-1">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
              </div>
              <input type="text" class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="搜索文件名..." />
            </div>
            <button class="bg-gray-800 hover:bg-gray-700 text-white px-5 rounded-lg transition-colors flex items-center gap-2">
              <i class="fas fa-search"></i>
              <span class="hidden sm:inline">搜索</span>
            </button>
          </div>
        </div>

        <!-- 文件列表头部 -->
        <div class="hidden md:grid grid-cols-[minmax(150px,3fr)_1fr_1fr_auto] gap-4 p-4 bg-gray-50 text-gray-600 font-medium border-b border-gray-200">
          <div>文件名</div>
          <div>大小</div>
          <div>修改时间</div>
          <div>操作</div>
        </div>

        <!-- 文件列表 -->
        <div class="divide-y divide-gray-200">
          <!-- 文件1 -->
          <div class="file-row">
            <div class="file-info flex items-center gap-3">
              <div class="file-icon image-icon">
                <i class="fas fa-image"></i>
              </div>
              <div>
                <div class="font-medium text-gray-800">项目截图.png</div>
                <div class="text-sm text-gray-500 md:hidden">图片 · 1.2 MB</div>
              </div>
            </div>
            <div class="text-gray-600 hidden md:block">1.2 MB</div>
            <div class="text-gray-600 text-sm">2023-08-15 14:30</div>
            <div class="file-actions">
              <a href="#" class="download-btn inline-flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-download"></i>
                <span class="hidden sm:inline">下载</span>
              </a>
            </div>
          </div>

          <!-- 文件2 -->
          <div class="file-row">
            <div class="file-info flex items-center gap-3">
              <div class="file-icon doc-icon">
                <i class="fas fa-file-alt"></i>
              </div>
              <div>
                <div class="font-medium text-gray-800">项目计划书.docx</div>
                <div class="text-sm text-gray-500 md:hidden">文档 · 356 KB</div>
              </div>
            </div>
            <div class="text-gray-600 hidden md:block">356 KB</div>
            <div class="text-gray-600 text-sm">2023-08-14 09:45</div>
            <div class="file-actions">
              <a href="#" class="download-btn inline-flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-download"></i>
                <span class="hidden sm:inline">下载</span>
              </a>
            </div>
          </div>

          <!-- 文件3 -->
          <div class="file-row">
            <div class="file-info flex items-center gap-3">
              <div class="file-icon pdf-icon">
                <i class="fas fa-file-pdf"></i>
              </div>
              <div>
                <div class="font-medium text-gray-800">用户手册.pdf</div>
                <div class="text-sm text-gray-500 md:hidden">PDF · 2.4 MB</div>
              </div>
            </div>
            <div class="text-gray-600 hidden md:block">2.4 MB</div>
            <div class="text-gray-600 text-sm">2023-08-12 16:20</div>
            <div class="file-actions">
              <a href="#" class="download-btn inline-flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-download"></i>
                <span class="hidden sm:inline">下载</span>
              </a>
            </div>
          </div>

          <!-- 文件4 -->
          <div class="file-row">
            <div class="file-info flex items-center gap-3">
              <div class="file-icon archive-icon">
                <i class="fas fa-file-archive"></i>
              </div>
              <div>
                <div class="font-medium text-gray-800">源代码.zip</div>
                <div class="text-sm text-gray-500 md:hidden">压缩文件 · 8.7 MB</div>
              </div>
            </div>
            <div class="text-gray-600 hidden md:block">8.7 MB</div>
            <div class="text-gray-600 text-sm">2023-08-10 11:15</div>
            <div class="file-actions">
              <a href="#" class="download-btn inline-flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-download"></i>
                <span class="hidden sm:inline">下载</span>
              </a>
            </div>
          </div>

          <!-- 文件5 -->
          <div class="file-row">
            <div class="file-info flex items-center gap-3">
              <div class="file-icon video-icon">
                <i class="fas fa-file-video"></i>
              </div>
              <div>
                <div class="font-medium text-gray-800">演示视频.mp4</div>
                <div class="text-sm text-gray-500 md:hidden">视频 · 24.5 MB</div>
              </div>
            </div>
            <div class="text-gray-600 hidden md:block">24.5 MB</div>
            <div class="text-gray-600 text-sm">2023-08-08 17:30</div>
            <div class="file-actions">
              <a href="#" class="download-btn inline-flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-download"></i>
                <span class="hidden sm:inline">下载</span>
              </a>
            </div>
          </div>
        </div>

        <!-- 空状态 -->
        <!-- <div class="py-16 text-center">
                <div class="w-16 h-16 mx-auto bg-gray-100 rounded-full flex items-center justify-center text-gray-400 mb-4">
                    <i class="fas fa-folder-open text-2xl"></i>
                </div>
                <h3 class="text-xl font-medium text-gray-800 mb-2">没有可下载的文件</h3>
                <p class="text-gray-600 max-w-md mx-auto">请将文件添加到电脑的"downloads"文件夹使其可下载</p>
            </div> -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 搜索功能
        const searchInput = document.querySelector('input[type="text"]');
        const fileRows = document.querySelectorAll(".file-row");

        searchInput.addEventListener("input", function () {
          const searchTerm = this.value.toLowerCase();

          fileRows.forEach(row => {
            const fileName = row.querySelector(".font-medium").textContent.toLowerCase();
            if (fileName.includes(searchTerm)) {
              row.style.display = "grid";
            } else {
              row.style.display = "none";
            }
          });
        });

        // 下载按钮动画
        const downloadBtns = document.querySelectorAll(".download-btn");
        downloadBtns.forEach(btn => {
          btn.addEventListener("mouseenter", function () {
            this.querySelector("i").classList.add("animate-bounce");
          });

          btn.addEventListener("mouseleave", function () {
            this.querySelector("i").classList.remove("animate-bounce");
          });
        });
      });
    </script>
  </body>
</html>
