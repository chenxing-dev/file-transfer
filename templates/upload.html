<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂‰º†Ëæì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-inline: 1rem;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-top: 5px;
        }

        .upload-area {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .upload-box {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            background: #fafafa;
            cursor: pointer;
            margin: 0 auto;
            max-width: 500px;
        }

        .upload-box:hover,
        .upload-box.drag-over {
            border-color: #4285f4;
            background: #f0f7ff;
        }

        .upload-icon {
            font-size: 48px;
            color: #4285f4;
        }

        .upload-text {
            margin-bottom: 1rem;
        }

        .upload-text h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-text p {
            color: #666;
            font-size: 14px;
        }

        .browse-btn {
            display: inline-block;
            background: #4285f4;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .browse-btn:hover {
            background: #3367d6;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            padding: 30px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-header h2 {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        #clearBtn {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        #clearBtn:hover {
            background: rgba(244, 67, 54, 0.1);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .preview-item {
            position: relative;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            height: 120px;
            background: #fafafa;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 11px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-section {
            padding: 0 30px 30px;
        }

        #uploadBtn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        #uploadBtn:hover {
            background: #3367d6;
        }

        #uploadBtn:disabled {
            background: #b0bec5;
            cursor: not-allowed;
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .message-success {
            background: rgba(66, 133, 244, 0.1);
            color: #4285f4;
            border: 1px solid rgba(66, 133, 244, 0.2);
            display: block;
        }

        .message-error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
            display: block;
        }

        .message-info {
            background: rgba(255, 193, 7, 0.1);
            color: #ffa000;
            border: 1px solid rgba(255, 193, 7, 0.2);
            display: block;
        }

        .status-section {
            padding: 20px 30px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }

        .status-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            body {
                padding: 0;
            }

            header {
                padding: 20px;
            }

            .upload-area {
                padding: 20px;
            }

            .preview-section,
            .action-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Êñá‰ª∂‰º†Ëæì</h1>
            <p class="subtitle">Âø´ÈÄü‰º†Ëæì ¬∑ Êú¨Âú∞ÁΩëÁªú</p>
        </header>

        <div class="upload-area">
            <div class="upload-box" id="dropArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <h2>ÊãñÊîæÊñá‰ª∂Âà∞Ê≠§Â§Ñ</h2>
                    <p>ÊîØÊåÅÂ§ö‰∏™Êñá‰ª∂ÂêåÊó∂‰∏ä‰º†</p>
                </div>
                <div class="browse-btn" id="browseBtn">ÈÄâÊã©Êñá‰ª∂</div>
                <input type="file" id="fileInput" name="file" accept=".png" multiple>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-header">
                <h2>Êñá‰ª∂È¢ÑËßà</h2>
                <button id="clearBtn">Ê∏ÖÁ©∫</button>
            </div>
            <div class="preview-container" id="previewContainer">
                <!-- È¢ÑËßàÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>

        <div class="action-section">
            <button id="uploadBtn" disabled>‰∏ä‰º†Êñá‰ª∂</button>
            <div id="message"></div>
        </div>

        <div class="status-section">
            <div class="status-line">
                <span>ÂΩìÂâçÁä∂ÊÄÅÔºö</span>
                <span id="statusText">Á≠âÂæÖÊìç‰Ωú</span>
            </div>
            <div class="status-line">
                <span>Â∑≤ÈÄâÊã©Êñá‰ª∂Ôºö</span>
                <span id="fileCount">0 ‰∏™</span>
            </div>
            <div class="status-line">
                <span>ÊúçÂä°Âú∞ÂùÄÔºö</span>
                <span id="serviceUrl">Âä†ËΩΩ‰∏≠...</span>
            </div>
        </div>
    </div>

    <script>
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', () => {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const previewContainer = document.getElementById('previewContainer');
            const clearBtn = document.getElementById('clearBtn');
            const messageDiv = document.getElementById('message');
            const statusText = document.getElementById('statusText');
            const fileCount = document.getElementById('fileCount');
            const serviceUrl = document.getElementById('serviceUrl');

            let selectedFiles = [];

            // Ëé∑ÂèñÊúçÂä°URL
            serviceUrl.textContent = window.location.origin;

            // ÁÇπÂáªÊµèËßàÊåâÈíÆËß¶ÂèëÊñá‰ª∂ÈÄâÊã©
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });

            // Êñá‰ª∂ÈÄâÊã©ÂèòÂåñ
            fileInput.addEventListener('change', handleFileSelect);

            // Ê∏ÖÁ©∫ÊåâÈíÆ
            clearBtn.addEventListener('click', () => {
                selectedFiles = [];
                updatePreview();
                updateFileCount();
                uploadBtn.disabled = true;
                statusText.textContent = 'Â∑≤Ê∏ÖÁ©∫ÈÄâÊã©';
                messageDiv.className = '';
            });

            // ÊãñÊîæÂäüËÉΩ
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.add('drag-over');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.remove('drag-over');
                }, false);
            });

            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    addFiles(files);
                }
            }

            function handleFileSelect() {
                if (fileInput.files.length > 0) {
                    addFiles(fileInput.files);
                }
            }

            function addFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];

                    // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
                    if (file.type !== 'image/png') {
                        showMessage(`"${file.name}" ÊöÇÊó∂Âè™ÊîØÊåÅPNGÊñá‰ª∂`, 'error');
                        continue;
                    }

                    // ÈÅøÂÖçÈáçÂ§çÊ∑ªÂä†
                    if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                        selectedFiles.push(file);
                    }
                }

                updatePreview();
                updateFileCount();
                uploadBtn.disabled = selectedFiles.length === 0;
                statusText.textContent = `Â∑≤Ê∑ªÂä† ${files.length} ‰∏™Êñá‰ª∂`;
            }

            function updateFileCount() {
                fileCount.textContent = `${selectedFiles.length} ‰∏™`;
            }

            function updatePreview() {
                previewContainer.innerHTML = '';

                selectedFiles.forEach((file, index) => {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';

                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = file.name;
                        img.className = 'preview-image';

                        const info = document.createElement('div');
                        info.className = 'preview-info';
                        info.textContent = file.name.length > 20 ?
                            file.name.substring(0, 17) + '...' : file.name;

                        previewItem.appendChild(img);
                        previewItem.appendChild(info);
                        previewContainer.appendChild(previewItem);
                    };

                    reader.readAsDataURL(file);
                });

                if (selectedFiles.length === 0) {
                    previewContainer.innerHTML = '<p style="text-align:center;color:#999;grid-column:1/-1;">Ê≤°ÊúâÊñá‰ª∂ÂèØÈ¢ÑËßà</p>';
                }
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            function showMessage(msg, type) {
                messageDiv.textContent = msg;
                messageDiv.className = 'message-' + type;
            }

            // ‰∏ä‰º†Êñá‰ª∂
            uploadBtn.addEventListener('click', async () => {
                if (selectedFiles.length === 0) {
                    showMessage('ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂', 'error');
                    return;
                }

                try {
                    showMessage('‰∏ä‰º†‰∏≠...', 'info');
                    statusText.textContent = '‰∏ä‰º†‰∏≠ÔºåËØ∑Á®çÂÄô';
                    uploadBtn.disabled = true;
                    uploadBtn.textContent = '‰∏ä‰º†‰∏≠...';

                    const formData = new FormData();
                    selectedFiles.forEach(file => {
                        formData.append('file', file);
                    });

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        let successCount = 0;
                        let errorCount = 0;

                        result.results.forEach(fileResult => {
                            if (fileResult.status === 'success') {
                                successCount++;
                            } else {
                                errorCount++;
                            }
                        });

                        let message = `ÊàêÂäü‰∏ä‰º† ${successCount} ‰∏™Êñá‰ª∂`;
                        if (errorCount > 0) {
                            message += `, ${errorCount} ‰∏™Êñá‰ª∂Â§±Ë¥•`;
                        }

                        showMessage(message, 'success');
                        statusText.textContent = message;

                        // Ê∏ÖÁ©∫Â∑≤‰∏ä‰º†Êñá‰ª∂
                        selectedFiles = [];
                        updatePreview();
                        updateFileCount();
                    } else {
                        showMessage(`‰∏ä‰º†Â§±Ë¥•: ${result.message || 'ÊúçÂä°Âô®ÈîôËØØ'}`, 'error');
                        statusText.textContent = '‰∏ä‰º†Â§±Ë¥•';
                    }

                } catch (error) {
                    showMessage(`ÁΩëÁªúÈîôËØØ: ${error.message}`, 'error');
                    statusText.textContent = 'ÁΩëÁªúÈîôËØØ';
                } finally {
                    uploadBtn.disabled = selectedFiles.length === 0;
                    uploadBtn.textContent = '‰∏ä‰º†Êñá‰ª∂';
                }
            });
        });
    </script>
</body>

</html>
