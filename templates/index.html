<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向文件传输</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        header {
            padding: 40px 30px;
            text-align: center;
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
        }

        .main-content {
            padding: 40px 30px;
        }

        .transfer-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .option-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eaeef5;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.15);
        }

        .option-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4361ee;
        }

        .option-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .option-description {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(to right, #4361ee, #3a56d4);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(67, 97, 238, 0.35);
        }

        .btn-download {
            background: linear-gradient(to right, #00b894, #00a884);
        }

        .instructions {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .instructions h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instructions ul {
            padding-left: 25px;
        }

        .instructions li {
            margin-bottom: 10px;
            color: #4a5568;
        }

        footer {
            padding: 25px;
            text-align: center;
            background: #f8f9ff;
            color: #718096;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .device-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .device {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        @media (max-width: 600px) {
            .transfer-options {
                grid-template-columns: 1fr;
            }

            header {
                padding: 30px 20px;
            }

            .main-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>双向文件传输系统</h1>
            <p class="subtitle">在电脑和移动设备之间轻松传输文件</p>
        </header>

        <div class="main-content">
            <div class="transfer-options">
                <div class="option-card">
                    <div class="option-icon">📤</div>
                    <h3 class="option-title">上传文件到电脑</h3>
                    <p class="option-description">将移动设备上的文件传输到您的电脑</p>
                    <a href="/upload" class="btn">开始上传</a>
                </div>

                <div class="option-card">
                    <div class="option-icon">📥</div>
                    <h3 class="option-title">从电脑下载文件</h3>
                    <p class="option-description">将电脑中的文件传输到您的移动设备</p>
                    <a href="/download" class="btn btn-download">浏览文件</a>
                </div>
            </div>

            <div class="instructions">
                <h2>📱 使用指南</h2>
                <ul>
                    <li>确保所有设备在同一Wi-Fi网络下</li>
                    <li>上传功能：支持多个文件同时上传</li>
                    <li>下载功能：可下载电脑中的电脑的"downloads"文件夹下的文件</li>
                    <li>访问地址: <code id="serviceUrl">加载中...</code></li>
                </ul>
            </div>
        </div>

        <footer>
            <p>© 2023 双向文件传输系统 | 安全本地传输 | 无需第三方服务</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('serviceUrl').textContent = window.location.origin;
        });
    </script>
</body>

</html>
